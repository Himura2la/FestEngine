os: linux
dist: trusty

language: python
python:
  - 3.6

addons:
  apt:
    packages:
    - gettext

cache: pip

install:
  - pip install pyinstaller python-vlc
  - pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk2/ubuntu-14.04 wxPython

script:
  - msgfmt -o ./src/locale/ru/LC_MESSAGES/main.mo ./src/locale/ru/LC_MESSAGES/main.po
  - cd bin && python build.py -novlc
  - mv install.sh FestEngine/
  - tar -zcvf festengine-linux-x64-minimal.tar.gz FestEngine

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $TRAVIS_BUILD_DIR/bin/festengine-linux-x64-minimal.tar.gz
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false
